<body>
    <h3>4. 반복문</h3>
    <h4>for</h4>
    <script>
        // for
        for(let i=1; i<=5; i++) {
            document.write('i : ' + i + '<br>');
        }

        // 1부터 10까지 합
        let sum = 0;
        for(let k=1; k<=10; k++) {
            sum += k    
        }
         document.write('1부터 10까지 합 : ' + sum + '<br>');

         // 1부터 10까지 짝수합
         let evenSum = 0;
         for(let k=1; k<=10; k++) {
            if(k % 2 == 0) {
                evenSum += k;
            }
         }
         document.write('1부터 10까지 짝수합 : ' + evenSum + '<br>');

         // 별삼각형
         for(a=1; a<=10; a++) {
            for(b=1; b<=a; b++) {
                document.write('☆');
            }
            document.write('<br>');
         }


    </script>

    <h4>while</h4>
    <script>
        let total = 0;
        let k = 1;

        while(k <= 10) {
            if(k % 2 == 0) {
                total += k;
            }
            k++;
        }
        document.write('1부터 10까지 짝수합 : ' +total+ '<br>');
    </script>

    <h4>do-while</h4>
    <script>
        let oddSum = 0;
        let j = 1;
        do{
            if(j % 2 == 1){
                oddSum += j;
            }
            j++;
        }while(j <= 10);
        document.write('1부터 10까지 홀수합 : ' + oddSum + '<br>');


    </script>

    <h4>break</h4>
    <script>
        let num = 1;
        while(true) {
            if(num % 5 == 0 && num % 7 == 0) {
                break;
            }
            num++;
        }
        document.write('5와 7의 최소공배수 : ' +num+ '<br>');
    </script>

    <h4>continue</h4>
    <script>
        let tot = 0;

        for(let i=1; i<=10; i++) {
            if(i % 2 == 1) {
                continue;
            }
            tot += i;
        }
        document.write('1부터 10까지 짝수합 : ' +tot+ '<br>');
    </script>

    <h4>구구단</h4>
    <table border="1">

            <th>2단</th>

            <th>6단</th>
            <th>7단</th>
            <th>8단</th>
            <th>9단</th>
        </tr>
        <script>
            for(let x=1; x<=9; x++) {
                document.write('<tr>');
                for(let y=2; y<=9; y++) {
                    let z = x * y;
                    document.write('<td>'+y+'x'+x+'='+z+'</td>');
                }
                document.write('</tr>');
                }
            
        </script>
