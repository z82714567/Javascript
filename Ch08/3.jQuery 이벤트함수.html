<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.jQuery 이벤트함수</title>
    <!-- 
        날짜 : 2023/07/27
        이름 : 노수현
        내용 : jQuery 이벤트함수 실습하기

        this함수에서 화살표함수 사용x 
     -->
     <style>
        html {
            width: 100%;
            height: 2000px;
        }
        .box {
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        p:nth-of-type(2) {
            position: fixed;
            right: 60px;
            top: 10px;
        }
     </style>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
     <script>

        //마우스 이벤트
        $(function(){
            $('.box1').click(function(){
                $(this).css('background', 'red');
            });

            $('.box2').mousedown(function(){
                $(this).css('background','green');
            });

            $('.box3').mouseup(function(){
                $(this).css('background','blue');
            });

            $('.box4').mouseover(function(){
                $(this).css('background','pink');
            });

            $('.box5').mouseout(function(){
                $(this).css('background','orange');
            });

            $('.box6').mousemove(function(){
                console.log('mousemove!!!');
            });

            //버튼생성전이라서 81열 뒤에 작성 안돼
            $('p:eq(1) > button').click(function(){
                $(window).scrollTop(0);
            });
        }); //ready();

        //브라우저 이벤트
        $(window).resize(function(){
            let w = $(this).width();
            let h = $(this).height();

            $('p:eq(0) > span:eq(0)').text(w);
            $('p:eq(0) > span:eq(1)').text(h);
        });

        $(window).scroll(function(){
           let top = $(this).scrollTop();
           $('p:eq(1) > span').text(top);
        });

     </script>
</head>
<body>
    <h3>3.jQuery 이벤트함수</h3>

    <h4>마우스 이벤트</h4>
    <div class="box box1">click</div>
    <div class="box box2">mousedown</div>
    <div class="box box3">mouseup</div>
    <div class="box box4">mouseover</div>
    <div class="box box5">mouseout</div>
    <div class="box box6">mousemove</div>

    <h4>브라우저 이벤트</h4>
    <p>
        가로 : <span>0</span><br>
        세로 : <span>0</span><br>
    </p>
    <p>
        위치 : <span>0</span><br>
        <button>상단이동</button>
    </p>

</body>
</html>
