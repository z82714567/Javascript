<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.브라우저객체(BOM)</title>
</head>
<body>
    <h3>5.브라우저객체(BOM)</h3>
    <h4>window 객체</h4>
    <script>
        //window 객체 - 브라우저 객체, 최상위 객체
        console.log(window);
        //브라우저 크기
        window.document.write('innerwidth : ' + window.innerWidth + '<br>'); //브라우저 너비
        window.document.write('innerheight : ' + window.innerHeight + '<br>'); //브라우저 높이
        //새 창 띄우기
        window.open('./1. 객체.html', '객체예제', 'width=600 height=500');
        //브라우저 저장소
        window.localStorage.setItem('name', '김유신');
        window.sessionStorage.setItem('name', '김춘추');

    </script>

    <h4>screen 객체</h4>
    <script>
        //screen 객체 - 브라우저 운영체제 화면
        console.log(screen);
        document.write('화면 너비 : ' + screen.width + '<br>');
        document.write('화면 높이 : ' + screen.height + '<br>');
        document.write('화면 너비(작업표시줄 제외한) : ' + screen.availWidth + '<br>');
        document.write('화면 높이(작업표시줄 제외한) : ' + screen.availHeight + '<br>');
    </script>

    <h4>navigator 객체</h4>
    <script>
        //navigator 객체 - 브라우저 정보 객체
        console.log(navigator);

        document.write('브라우저 코드명 : ' + navigator.appCodeName + '<br>');
        document.write('브라우저 이름 : ' + navigator.appName + '<br>');
        document.write('브라우저 버전 : ' + navigator.appVersion + '<br>');
        document.write('브라우저 플랫폼 : ' + navigator.platform + '<br>');
        document.write('브라우저 정보 : ' + navigator.userAgent + '<br>');
    </script>

    <h4>location 객체</h4>
    <button onclick="f1()">새로고침</button>
    <button onclick="f2()">네이버 이동</button>
    <button onclick="f3()">카카오 이동</button>
    <script>
        //location 객체 - 브라우저 주소 객체
        console.log(location);

        //페이지 새로고침
        const f1 = () => location.reload();

        //페이지 이동(뒤로가기 가능:주소 히스토리 등록됨)
        const f2 = () => location.href = 'https://naver.com';

        //페이지 이동(뒤로가기 불가능:주소 히스토리 기록 안됨)
        const f3 = () => location.replace('https://daum.net');
        

    </script>

    <h4>history 객체</h4>
    <button onclick="back(0)">뒤로</button>
    <button onclick="forward()">앞으로</button>
    <script>
        //history 객체 -브라우저 주소 이력 객체
        console.log(history);

        document.write('history length : ' + history.length + '<br>');
        const back = () => history.back();
        const forward = () => history.forward();
    </script>
</body>
</html>
