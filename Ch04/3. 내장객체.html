<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.내장객체</title>
    <!--

    -->
</head>
<body>
    <h3>3.내장객체</h3>
    <h4>Array</h4>
    <script>
        const arr1 = [1, 2, 3, 4, 5];
        const arr2 = new Array(6, 7, 8, 9, 10);
        document.write('arr1 : ' + arr1 + '<br>');
        document.write('arr2 : ' + arr2 + '<br>');

        //배열 추가
        arr1.push(7);
        arr1.push(8);
        arr1.push(9);
        document.write('arr1 : ' + arr1 + '<br>');

        //배열, 배열 연결
        const arr3 = arr1.concat(arr2);
        document.write('arr3 : ' + arr3 + '<br>');

        //배열 원소 문자열 생성
        const result = arr3.join('-');
        document.write('result : ' + result + '<br>');

        //배열 반복문
        arr3.forEach(function(item, index){
            document.write('index : ' + index + ', item : ' + item + '<br>');
        });

        arr3.forEach((item, index)=>{
            document.write('index : ' + index + ', item : ' + item + '<br>');
        });

        //배열 원소 가공 map
        const arr4 = arr3.map((item)=>{
                                return item + 10;
                                                });
        document.write('arr4 : ' + arr4 + '<br>');

        const arr5 = arr3.map(item => item * 2);
        document.write('arr5 : ' + arr5 + '<br>');

        //배열 원소 가공 filter
        const arr6 = arr3.filter(item => item%2 == 0);
        document.write('arr6 : ' + arr6 + '<br>');

        //배열 원소 가공 map + filter
        const arr7 = arr3.map(item => item * 2).filter(item => item > 10);
        document.write('arr7 : ' + arr7 + '<br>');

        //배열 구조 분해 할당
        const [spring, summer, fall, winter] = ['봄','여름','가을','겨울'];
        document.write('spring : ' + spring + '<br>');
        document.write('summer : ' + summer + '<br>');
        document.write('fall : ' + fall + '<br>');
        document.write('winter : ' + winter + '<br>');

        const [leader, ...others] = ['김유신','김춘추','장보고','강감찬','이순신'];
        document.write('leader : ' + leader + '<br>');
        document.write('others : ' + others + '<br>');

    </script>

    <h4>String</h4>
    <script>
        const str1 = 'Hello Korea';
        const str2 = new String ('Hello Korea');
        const str3 = ' ab cd ef ';
        const str4 = '서울,대전,대구,부산,광주';

        let r1 = str1.length;
        let r2 = str1.charAt(0);
        let r3 = str1.indexOf('e');
        let r4 = str1.lastIndexOf('e');
        let r5 = str1.replace('Korea', 'Busan');

        let r6 = str1.substring(0,5);
        let r7 = str1.substr(0,5);

        //앞뒤 공백 제거(로그인 아이디 입력 등에 사용)
        let r8 = str3.trim();

        let r9 = str4.split(',');

        document.write('r1 : ' + r1 + '<br>');
        document.write('r2 : ' + r2 + '<br>');
        document.write('r3 : ' + r3 + '<br>');
        document.write('r4 : ' + r4 + '<br>');
        document.write('r5 : ' + r5 + '<br>');
        document.write('r6 : ' + r6 + '<br>');
        document.write('r7 : ' + r7 + '<br>');
        document.write('r8 : ' + r8 + '<br>');
        document.write('r9 : ' + r9 + '<br>');

    </script>

    <h4>Math</h4>
    <script>
        let m1 = Math.abs(-5);
        let m2 = Math.sqrt(9);
        let m3 = Math.ceil(1.2);
        let m4 = Math.ceil(1.8);
        let m5 = Math.floor(1.2);
        let m6 = Math.floor(1.8);
        let m7 = Math.round(1.2);
        let m8 = Math.round(1.8);

        document.write('m1 : ' + m1 + '<br>');
        document.write('m2 : ' + m2 + '<br>');
        document.write('m3 : ' + m3 + '<br>');
        document.write('m4 : ' + m4 + '<br>');
        document.write('m5 : ' + m5 + '<br>');
        document.write('m6 : ' + m6 + '<br>');
        document.write('m7 : ' + m7 + '<br>');
        document.write('m8 : ' + m8 + '<br>');

        let n1 = Math.random(); // 0~1 실수
        let n2 = n1 * 10;       // 0~10 실수
        let n3 = Math.ceil(n2); // 1~10 정수
        let n4 = Math.ceil(Math.random() * 10);

        document.write('n1 : ' + n1 + '<br>');
        document.write('n2 : ' + n2 + '<br>');
        document.write('n3 : ' + n3 + '<br>');
        document.write('n4 : ' + n4 + '<br>');

    </script>

    <h4>Date</h4>
    <script>
        const date = new Date();
        document.write('date : ' + date + '<br>');

        let year = date.getFullYear();
        let month = date.getMonth() +1 ;
        let day = date.getDate();
        let hour = date.getHours();
        let min = date.getMinutes();
        let sec = date.getSeconds();

        //탬플릿 문자열
        document.write(`${year}년 ${month}월 ${day}일 ${hour}:${min}:${sec}`);
    </script>
